<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Trainer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin: 20px auto;
        max-width: 600px;
    }

    input[type="text"] {
        padding: 10px;
        width: 60%;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Anpassungen für kleine Bildschirme */
    @media (max-width: 1000px) {
        body {
            font-size: 18px;
        }

        form {
            width: 100%;
            gap: 20px;
        }

        input[type="text"] {
            padding: 14px;
            width: 90%;
            font-size: 18px;
        }

        button {
            padding: 16px 30px;
            font-size: 18px;
            width: 90%;
        }
    }
</style>
</head>
<body>
    <h1>Spotify Trainer</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category != 'song_info' %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Playlist Setzen -->
    <form action="/set_playlist" method="POST">
        <input type="text" name="playlist_url" placeholder="Playlist URL hier einfügen" required>
        <button type="submit">Playlist Setzen und Abspielen</button>
    </form>

    <br>

    <!-- Play/Pause Button -->
    <button onclick="window.location.href='/play_pause'">
        Play / Pause
    </button>

    <!-- Skip Button -->
    <button onclick="window.location.href='/skip'">
        Skip Song
    </button>

    <br><br>

    <!-- Eingabe für das Raten -->
    <h3>Rate das Lied</h3>
    <form action="/check_guess" method="POST">
        <input type="text" name="year_guess" value="{{ year_guess }}" placeholder="Veröffentlichungsjahr" readonly>
        <input type="text" name="artist_guess" value="{{ artist_guess }}" placeholder="Interpret" readonly>
        <input type="text" name="title_guess" value="{{ title_guess }}" placeholder="Titel" readonly>
        <button type="submit">Raten</button>
    </form>

    <form action="/save_year" method="POST">
        <input type="text" name="year" placeholder="Jahr" required>
        <button type="submit">Jahr speichern</button>
    </form>
</body>
</html>
